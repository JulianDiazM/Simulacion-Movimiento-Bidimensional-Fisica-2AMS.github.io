<body class="header finisher-header" style="width: 100%; height: 830px;">
    <script type="text/javascript">
        new FinisherHeader({
            "count": 15,
            "size": {
                "min": 2,
                "max": 40,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.8
                },
                "y": {
                    "min": 0,
                    "max": 0.8
                }
            },
            "colors": {
                "background": "#333a6c",
                "particles": [
                    "#ff926b",
                    "#f8fe87",
                    "#0feab6",
                    "#1bffc2",
                    "#f9a5fe"
                ]
            },
            "blending": "screen",
            "opacity": {
                "center": 1,
                "edge": 1
            },
            "skew": -1,
            "shapes": [
                "c",
                "s",
                "t"
            ]
        });
    </script>

    <header class="encabezado">
        <div class="caja">
            <!-- imagen extraida y modificada con paint, de manera gratuita de: https://www.pngwing.com/es/free-png-btzci -->

            <nav>

                    <li><a href="index.html">home</a></li>
                    <li><a href="simuladores.html">simuladores</a></li>
                    <li class="arreglop"><a href="contactos.html">contactenos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- //////////////////////////////////////////  
        Formulario//////////////////////////////// -->

    <form class="formulario">
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3"><span>Iniciar Sesión </span><span>Crear Cuenta</span></h6>
                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <img id="logoColor" src="imagenes_proyecto/logo_BM/Logo_BiMo_Color.png">
                                                <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                                                <div class="form-group">
                                                    <input type="email" class="form-style"
                                                        placeholder="Correo Electrónico">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Contraseña">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <!-- Input-icon es una clase y  uil uil-lock-alt es una referencia al icono-->
                                                </div>
                                                <a href="contactos.html" class="btn mt-4">Ingresar</a>
                                                <!-- Aquí pondriamos el link del 
                                                servidor que haria la gestion de la comprobación. -->

                                                <p class="mb-0 mt-4 text-center"><a href="formulario_Recordar.html"
                                                        class="link">¿Olvidaste tu contraseña?</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-3 pb-3">Crear Cuenta</h4>

                                                <!-- /////////////////////////// imagen /////////// -->
                                                <div class="form-group mt-2">
                                                    <img id="imagenU" src="imagenes_proyecto/imagen_Usu/Sin_Imagen.png">
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-style" pattern="[a-zA-Z ñÑáéíóú]*"
                                                        placeholder="Nombre y Apellido" required>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="number" class="form-style"
                                                        placeholder="Número Telefónico" required min="7">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Correo"
                                                        required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="date" class="form-style"
                                                        placeholder="Fecha de Nacimiento">
                                                    <i class="input-icon uil uil-calendar-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Contraseña"
                                                        required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <!-- /////////////////////////////////////// -->

                                                <div class="form-group mt-2">
                                                    <input type="file" class="form-style" accept=".jpg, .jpeg, .png">
                                                    <i class="input-icon uil uil-image-plus"></i>
                                                </div>

                                                <script>
                                                    const image = document.querySelector("#imagenU"),
                                                        input = document.querySelector("input[type=file]");

                                                    input.addEventListener("change", () => {
                                                        image.src = URL.createObjectURL(input.files[0]);
                                                    });
                                                    const resetBtn = document.querySelector("input[type=reset]");

                                                    input.addEventListener("change", () => {
                                                        image.src = URL.createObjectURL(input.files[0]);
                                                    });

                                                    function resetImage() {
                                                        image.src = "imagenes_proyecto/imagen_Usu/Sin_Imagen.png";
                                                    }
                                                </script>
                                                <input class="btn mt-4" type="submit" value="Registrarme">
                                                <input class="btn mt-4" type="reset" value="Cancelar"
                                                    onclick="resetImage()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>
